<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Knight's Tour Visualizer</title>
	<link rel="stylesheet" href="KnightsTourVisualizer.css">
</head>

<body>
	<div style="margin-bottom:10px;">
		<input type="text" id="inputSize">
		<button onclick="setSize()">Submit</button>
	</div>
	<div style="margin-bottom:10px;">
		Copy Quad 1 to : 
		<button onclick="copyTo(1, 2)">Quad 2</button>
		<button onclick="copyTo(1, 3)">Quad 3</button>
		<button onclick="copyTo(1, 4)">Quad 4</button>
	</div>
	<div style="margin-bottom:10px;">
		Copy Quad 2 to : 
		<button onclick="copyTo(2, 1)">Quad 1</button>
		<button onclick="copyTo(2, 3)">Quad 3</button>
		<button onclick="copyTo(2, 4)">Quad 4</button>
	</div>
	<div style="margin-bottom:10px;">
		Copy Quad 3 to : 
		<button onclick="copyTo(3, 1)">Quad 1</button>
		<button onclick="copyTo(3, 2)">Quad 2</button>
		<button onclick="copyTo(3, 4)">Quad 4</button>
	</div>
	<div style="margin-bottom:10px;">
		Copy Quad 4 to : 
		<button onclick="copyTo(4, 1)">Quad 1</button>
		<button onclick="copyTo(4, 2)">Quad 2</button>
		<button onclick="copyTo(4, 3)">Quad 3</button>
	</div>
	<div style="margin-bottom:10px;">
		Fill 6x6 closed structured knight's tour : 
		<button onclick="fillStructured()">Gen</button>
	</div>
	</br>
	<script src="KnightsTourVisualizer.js"></script>
</body>

</html>
